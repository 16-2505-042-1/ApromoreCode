<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="102"
   height="51"
   version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="2" oryx:cy="25" oryx:anchors="left" oryx:default="yes"/>
  </oryx:magnets>
  <g class="configuration-extension" pointer-events="all" oryx:minimumSize="10 20" oryx:maximumSize="" >
  <defs>
    <radialGradient id="background" cx="10%" cy="10%" r="100%" fx="10%" fy="10%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop id="fill_el" offset="100%" stop-color="#ffffff" stop-opacity="1"/>
    </radialGradient>
  </defs>
  <rect 
	id="textannotationrect"
	oryx:resize="vertical horizontal"
	x="1" 
	y="1"
	width="100"
	height="50"
	stroke="none"
	fill="url(#background)" />
  <rect
  	id = "frame"
	oryx:resize="vertical horizontal"
	x="1" 
	y="1"
	width="100"
	height="50"
	stroke="black" 
	stroke-width="1"
	fill="none" />
  <rect
  	id = "selected"
	oryx:resize="vertical horizontal"
	x="1" 
	y="1"
	width="100"
	height="50"
	stroke="#77F" 
	stroke-width="5"
	fill="none" />
   <foreignObject
        id="text"
	oryx:resize="vertical horizontal"
        x="1"
        y="1"
        width="100"
        height="50">
    <head xmlns="http://www.w3.org/1999/xhtml">
      <style type="text/css">
	body.configuration-annotation table tr td { vertical-align: top }
	body.configuration-annotation table tr td:first-child:after { content: ":" }
      </style>
    </head>
    <body xmlns="http://www.w3.org/1999/xhtml" class="configuration-annotation"/>
  </foreignObject>   
  </g>
</svg>
